<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>image_uploader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/upload_image.min.css?h=f6b4dcad8ee26705227a1621ce4f4d4f">
</head>

<body>
    <!-- Start: Bootstrap Image Uploader --><div class="bootstrap_img_upload">
<div class="container py-5">

    <header class="text-white text-center">
        <h1 class="display-4">Upload SAR Image</h1>
        <img src="https://res.cloudinary.com/mhmd/image/upload/v1564991372/image_pxlho1.svg" alt="" width="150" class="mb-4">
    </header>

    <div class="row py-4">
        <div class="col-lg-6 mx-auto">

            <!-- Upload image input-->
    
    <form method = "post" enctype="multipart/form-data"> {% csrf_token %}
            <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                <input id="upload" name = "image" type="file" onchange="readURL(this);" class="form-control border-0">
                <div class="form-group"><input class="form-control" name="size" placeholder="Enter Satellite Resolution (m/pixel:)"></div>
                {{ form.as_p }}
                <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose file</label>
                <div class="input-group-append">
                    <button type = "submit" for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i class="fa fa-cloud-upload mr-2 text-muted"></i><small class="text-uppercase font-weight-bold text-muted">Upload</small></button>
                </div>
            </div>
            </form>
            
            <!-- Uploaded image area-->
            <p class="font-italic text-white text-center">The image uploaded will be rendered inside the box below.</p>
            <div class="image-area mt-4"><img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block"></div>
        </div>
    </div>

</div>
</div>
    <!-- End: Bootstrap Image Uploader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/upload_image.min.js?h=f7deb3ce4ae2c3198f48628ac4d35f20"></script>
</body>

</html>
